<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/examples/cover/cover.css">
  <title>Military Phonetic Speller</title>
</head>
<body>

    <div class="site-wrapper">
        <div class="site-wrapper-inner">  
          <div class="cover-container">  
            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand">Speller</h3>
                <nav>
                  <ul class="nav masthead-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="about">About</a></li>
                  </ul>
                </nav>
              </div>
            </div>
  
            <div class="inner cover">
              <h2 class="cover-heading">Military Phonetic Speller</h2>
              <p class="lead">Enter a word to spell:</p>
              <form class="" action="{% url 'translate' %}" >
                <input type="text" name="userInput" value="" style="color: #333;">
                <br><br>
                <button class="btn btn-lg btn-default" type="submit" name="submit">Spell</button>
              </form>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <div>
                <p>What is the NATO Phonetic Alphabet?</p>
                <p>
                   <a href="https://en.wikipedia.org/wiki/NATO_phonetic_alphabet" target="_blank"  class="btn btn-default btn-sm" role="button">Learn More</a> 
                </p>
            </div> 
            </div>
  
            <div class="mastfoot">
              <div class="inner">
                <p>Made by <a href="http://martinzarateweb.com/" target="_blank">Martin Zarate</a></p>
              </div>
            </div>
  
          </div>  
        </div>  
      </div>
